<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Task for Vtop3</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <form action="#" class="form">
        <div class="form-title">
          <h2>Sign up</h2>
        </div>
        <div class="form-content">
          <h3>New user?</h3>
          <p>Use the form below to create your account.</p>
          <ul>
            <li>
              <label for="name">First Name</label>
              <input type="text" name="name" placeholder=" " id="name" required>
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" placeholder=" " id="last-name" required>
            </li>
            <li>
              <label for="national">Nationality</label>
              <input type="text" name="national" placeholder=" " id="national" required>
            </li>
            <li>
              <label for="email">E-mail</label>
              <input type="email" name="mail" placeholder=" " id="email" required>
            </li>
            <li>
              <label for="date-birth">Date of Birth</label>
              <select id="day" class="select-custom" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <optioÑ‚ value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select id="month" name="month">
                <option value="January" selected>January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select id="year"><option value style="display:none"> </option></select>
            </li>
            <li>
              <label for="gender" class="label-gender">Gender</label>
              <div class="radio-custom__group">
                <div class="radio-custom">
                  <input type="radio" name="sex" value="male" id="sex-male" 
                  checked>
                  <label for="sex-male" class="radio-label">Male</label>
                </div>
                <div class="radio-custom">
                  <input type="radio" name="sex" value="female" id="sex-female"  > 
                  <label for="sex-female" class="radio-label">Female</label>
                </div>
              </div>
            </li>
            <li>
              <label for="pass">Gender</label>
              <input type="password">
            </li>
            <li>
              <label for="confirmPass">Confirm Password</label>
              <input type="password">
            </li>
          </ul>
          <div class="signup">
            <div class="subtext">Have an account? <a href="#">Login</a></div>
            <div class="form-button">
              <button>Complete Signup</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    for (let year = 1920; year <= 2023; year++) {
    let options = document.createElement("OPTION");
    document.getElementById("year").appendChild(options).innerHTML = year;
    document.getElementById("year").appendChild(options).value = year;
    }
    
  </script>
</body>
</html>
